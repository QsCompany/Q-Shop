<templates>
    <require module="../../abstract/models"></require>
    <require module="../../lib/q/sys/corelib"></require>

    <descriptor type="bind.DObject" name="templates">

        <template name="applyPriceBasic" uiactions="delete">
            <form role="form">
                <div class="row">
                    <div class="form-group  col-xs-6" db-job="show" ofType="models.FakePrice" target="0">
                        <label>Quantity</label>
                        <input type="number" class="form-control  unborder input" placeholder="Entrer Qte Rester" db-twoway='true' db-bind="Qte" db-job='number'>
                    </div>

                    <div class="form-group  col-xs-6 ">
                        <label>Prix d'Achat</label>
                        <input type="number" class="form-control  unborder input" placeholder="Entrer Prix D'Achat" db-twoway='true' db-bind="PSel" db-job='number'>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-xs-6">
                        <label>Detaillant</label>
                        <input type="number" class="form-control unborder input" placeholder="Entrer Prix D'Achat" db-twoway='true' db-bind="Value" db-job='number'>
                    </div>
                    <div class="form-group col-xs-6 ">
                        <label>Proffessionnal</label>
                        <input type="number" class="form-control  unborder input" placeholder="Entrer Prix D'Achat" db-twoway='true' db-bind="PValue" db-job='number'>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-6">
                        <label>Demi-Grossist</label>
                        <input type="number" class="form-control  unborder input" placeholder="Entrer Prix D'Achat" db-twoway='true' db-bind="HWValue" db-job='number'>
                    </div>
                    <div class="form-group col-xs-6">
                        <label>Grossist</label>
                        <input type="number" class="form-control  unborder input" placeholder="Entrer Prix D'Achat" db-twoway='true' db-bind="WValue" db-job='number'>
                    </div>
                </div>
            </form>
        </template>

        <template name="priceBasic" uiactions="delete">
            <form role="form">
                <div class="form-group" db-job="show" ofType="models.FakePrice" target="0">
                    <label>Désignation</label>
                    <input db-bind="Product" db-job="auto-product" item-template="templates.art-dtl" db-twoway="true" text-transform="uppercase" class="form-control unborder input" placeholder="Enter the Product Name">
                </div>
                <div class="row">
                    <div class="form-group  col-xs-6" db-job="show" ofType="models.FakePrice" target="0">
                        <label>Quantity</label>
                        <input type="number" class="form-control  unborder input" placeholder="Entrer Qte Rester" db-twoway='true' db-bind="Qte" db-job='number'>
                    </div>

                    <div class="form-group  col-xs-6 ">
                        <label>Prix d'Achat</label>
                        <input type="number" class="form-control  unborder input" placeholder="Entrer Prix D'Achat" db-twoway='true' db-bind="PSel" db-job='number'>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-xs-6">
                        <label>Detaillant</label>
                        <input type="number" class="form-control unborder input" placeholder="Entrer Prix D'Achat" db-twoway='true' db-bind="Value" db-job='number'>
                    </div>
                    <div class="form-group col-xs-6 ">
                        <label>Proffessionnal</label>
                        <input type="number" class="form-control  unborder input" placeholder="Entrer Prix D'Achat" db-twoway='true' db-bind="PValue" db-job='number'>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-6">
                        <label>Demi-Grossist</label>
                        <input type="number" class="form-control  unborder input" placeholder="Entrer Prix D'Achat" db-twoway='true' db-bind="HWValue" db-job='number'>
                    </div>
                    <div class="form-group col-xs-6">
                        <label>Grossist</label>
                        <input type="number" class="form-control  unborder input" placeholder="Entrer Prix D'Achat" db-twoway='true' db-bind="WValue" db-job='number'>
                    </div>
                </div>
            </form>
        </template>
        <template name="priceEditor">
            <div>
                <div db-cmd="template" as="templates.priceBasic"></div>
                <div class="row" db-job="show" ofType="models.FakePrice" target="0">
                    <section class="fit-left" style="margin-top:20px;" db-bind="ApplyPrice" db-job="show" target="0">
                        <div class="row panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title" db-cmd="accordion" target="1/#c1">
                                    <a>
                                        Product Price
                                        <span class="glyphicon glyphicon-euro pull-right"></span>
                                    </a>
                                </h4>
                            </div>
                            <div id="c1" class="panel-collapse  collapse">
                                <div id="1c1" class="panel-body">
                                    <div class="row" db-cmd="template" as="templates.applyPriceBasic"></div>
                                </div>
                                <div class="panel-footer fit-right">
                                    <input type="button" class="btn b btn-primary pull-right" db-cmd="prdPrice" db-bind="^" db-data="restore" value="Ignore" />
                                    <input type="button" class="btn b btn-danger pull-right" db-cmd="prdPrice" db-bind="^" db-data="update" value="Save" />
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <span style="display:none" db-bind="this.[:UI.Modals.BasicModalEditor].IsEditable" db-job="readonly" target="1"></span>
            </div>
        </template>

        <template name="prdPriceEditor">
            <section>
                <div class="row" db-cmd="template" as="templates.priceEditor"></div>
                <div class="row media" style="float:right">
                    <button type="button" db-data='go' db-job='opensignup' class="btn b btn-default pull-right">Signup</button>
                    <button type="button" db-data='login' db-job='login' class="btn b btn-danger pull-right">Login</button>
                </div>
            </section>
        </template>
    </descriptor>
    <descriptor type="models.Product" name="Product">
        <template name="Cart">
            <div>
                <div class="thumbnail active ProductCart" style=" height: 255px;">
                    <span class="resize" db-bind="Picture" db-job="image">
                    </span>
                    <div class="caption">
                        <h4 class="pull-right">
                            <span style="color:red"
                                  db-bind="Price.Value"
                                  db-job="price">200</span>
                        </h4>
                        <h4>
                            <a href="#" db-bind="Name" db-job="label">Coude 110</a>
                        </h4>
                        <div>
                            <p db-bind="Description" db-job="label" style="overflow:auto">
                                this is pvc coude for every one
                            </p>
                        </div>
                    </div>


                </div>
                <span style="margin-bottom:0px" class="ProductControlPanel">
                    <span class="pull-left ProductControlPanel-Left">
                        <span class="label label-danger" title="Quantity Of this Product in Stock" db-job='number' db-bind="Price.Qte">25 pcs</span>
                        <span class=" label label-success" title="Quantity Of this Product in the Current Facture" db-job='number' db-bind="Price.CurrentArticle.Count">25 pcs</span>
                    </span>

                    <span class="ratings pull-left ProductControlPanel-Left">
                        <span db-bind="Quality" db-job="rateing">
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star">
                            </span><span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star"></span>
                        </span>
                    </span>
                    <span class="pull-right">
                        <span db-bind='$modify' db-job="showIf" style="display:none"></span>
                        <span class="ii glyphicon glyphicon-open" db-job="prod-add"></span>
                        <span class="ii glyphicon glyphicon-plus-sign" db-job="prod-plus"></span>
                        <span class="ii glyphicon glyphicon-minus-sign" db-job="prod-minus"></span>
                        <span class="ii glyphicon glyphicon-remove-circle" db-job="prod-remove"></span>
                    </span>
                </span>
            </div>
        </template>

    </descriptor>

    <descriptor type="models.Client" name="Client">
        <template name="login">
            <section db-job="stop">

                <div class="container" db-job="stop">
                    <script>;</script>
                    <div class="row">

                        <div class="col-md-4 pull-right" style="background: #00aff2; padding: 15px; background-color: #337ab7;">

                                <h3>
                                    <i class="fa fa-pencil h3i glyphicon glyphicon-pencil"></i>
                                    Information

                                </h3>

                                    <form role="form">

                                            <input type="text" autocomplete="on" accept="ctrl+v" contenteditable="true" dirname="username" inputmode="latin-name" required vocab="http://data-vocabulary.org" uiactions="expand" spellcheck="true" capture class="form-control fc" placeholder="Enter your Username" db-check='username' db-bind="Username" db-job='input' db-twoway="true" />

        <template name="table">
            <div class="panel panel-default" id="test">
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                    Username
                                </th>
                                <th>
                                    Fullname
                                </th>
                                <th>
                                    Tel
                                </th>

                                <th>
                                    Mail-Box
                                </th>
                                <th>
                                </th>
                            </tr>
                        </thead>
                        <tbody db-content>
                            <template>
                                <tr db-twoway="0">
                                    <td db-bind="Username" db-job="label" db-twoway="0"></td>
                                    <td db-bind="Client.FullName" db-job="label" db-twoway="0"></td>
                                    <td db-bind="Client.Tel" db-job="label" db-twoway="0"></td>
                                    <td db-bind="Client.Email" db-job="label" db-twoway="0"></td>
                                    <td style="max-width:75px">
                                        <button type="button" db-bind='Client' db-twoway='0' db-job='openclient' class="btn b btn-default pull-right">Edit</button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </template>

    </descriptor>
    <descriptor name="Agent" type="models.Agent">
        <template name="edit">
            <section>

                <div class="row">
                    <div class="col-md-12">
                        <div class="media block block-primary-head no-pad">
                            <h3>
                                <i class="fa fa-pencil glyphicon glyphicon-pencil h3i"></i>
                                Agent Editor
                            </h3>
                            <div class="block-content media-body">
                                <div role="form">
                                    <div class="form-group form-control-static ">
                                        <label>Full Name</label>
                                        <div class="kirow">
                                            <label class="kicnt kitext" style="float:left" db-bind="Client.FullName" db-job="label" db-twoway="true"></label>
                                            <button class="kicnt kibtn" db-bind="Client" db-job="selectclient" db-twoway="true">Select</button>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Agent Nickname</label>
                                        <input type="text" class="form-control" placeholder="Enter Nickname" db-check='username' db-twoway='true' db-bind="Name" db-job='input' />
                                    </div>

                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" class="form-control" placeholder="Enter UserName" db-check='username' db-twoway='true' db-bind="Username" db-job='input' />
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="text" class="form-control" placeholder="Password" db-check='password' db-twoway='true' db-bind="Pwd" db-job='input' />
                                    </div>
                                    <div class="glyphicon icon-bar fa-line-chart">~</div>
                                    <div class="form-group">
                                        <label>IsDisponible</label>
                                        <input db-job="checkbox" type="checkbox" class="form-control" db-twoway='3' db-bind="IsDisponible" />
                                    </div>
                                    <div class="form-group" contenteditable="false">
                                        <label>Permissions</label>
                                        <input class="form-control fc" db-bind="Permission" db-twoway="true" db-job="enumoption" enum="models.AgentPermissions" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </template>
    </descriptor>

    <descriptor type="models.Product" name="Product">
        <template name="DynCard1">
            <div class="example-1 card col-xs-12 col-sm-6 col-md-4 col-lg-3">
                <div class="wrapper" db-exec="Picture->#image">
                    <div db-bind="CurrentArticle" db-job="show" target="0" style="vertical-align: middle;position: absolute;width: 100%;height: 80%;text-align: center;font-size: 100px;" class="trade-color">
                        <text db-bind="Count" db-job="number" style="  align-content: center;  width: 100%;  height: 100%;  display: grid;">
                            8
                        </text>
                    </div>

                    <div class="date">
                        <span class="day" db-bind="Qte" db-label="number">12</span>
                        <span class="month" db-bind="Value" db-label="price">0.00 DZD</span>
                        <span class="year" db-bind="Category.Name" db-label="label">Famille</span>
                    </div>
                    <div class="data">
                        <div class="content">
                            <span class="author" db-bind="SerieName" db-job="label">Category</span>
                            <h1 class="title">
                                <a href="#">
                                    <text db-bind="Name" db-job="label"></text>
                                    <text db-bind="Dimention" db-job="label"></text>
                                </a>
                            </h1>
                            <p class="text" db-bind="Description" db-job="label">Olympic gold medals contain only about 1.34 percent gold, with the rest composed of sterling silver.</p>
                            <label class="menu-button" target="1/#show-menu" db-cmd="checkboxTrigger"><span></span></label>
                        </div>
                        <input type="checkbox" id="show-menu" />
                        <ul class="menu-content">
                            <content db-exec="$modify->showIf" style="display:none" target="1"></content>
                            <li>
                                <a href="#" class="fa" db-job="prod-add">
                                    <text db-bind="CurrentArticle.Count" db-job="number">
                                        23
                                    </text>
                                </a>
                            </li>
                            <li><a href="#" class="glyphicon glyphicon-plus" db-job="prod-plus"></a></li>
                            <li><a href="#" class="glyphicon glyphicon-minus" db-job="prod-minus"></a></li>
                            <li><a href="#" class="glyphicon glyphicon-trash" db-job="prod-remove"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </template>
        <template name="card">
            <div class="demo-preview icon-block icon-block-pivot">
                <div>
                    <span class="tool-item-icon ico-b-pivot" db-bind="Picture" db-job="image">
                        <span db-bind="^CurrentArticle.Count" db-job="trade" class="trade-color" <!--style="color:rgba(196, 197, 222, 0.62)"--> ></span>
                    </span>
                    <span class="line1" db-bind="Name" db-job="label">Pivot</span>

                    <span class="line2">
                        <span class="bottom-link-widget">
                            <span style="float:left">Dimention</span>
                            <span style="float:right" db-bind="Dimention" db-job="label">129899.00 $</span>
                        </span>
                        <span class="bottom-link-widget">
                            <span style="float:left">Serie</span>
                            <span style="float:right" db-bind="SerieName" db-job="label">129899.00 $</span>
                        </span>
                        <span class="bottom-link-widget">
                            <span style="float:left">Famille</span>
                            <span style="float:right" db-bind="Category.Name" db-job="label">129899.00 $</span>
                        </span>
                        <span class="bottom-link-widget">
                            <span style="float:left">Price</span>
                            <span style="float:right" db-bind="." db-job="prodprice">129899.00 $</span>
                        </span>
                        <span class="bottom-link-widget boldText">
                            <span style="float:left">Avaible</span>
                            <span style="float:right" db-bind="Qte" db-job="number">000</span>
                        </span>
                        <span class="bottom-link-widget1" style="padding-top:5px">
                            <span style="float:right" style="color:#333;">
                                <span db-bind='$modify' db-job="showIf" style="display:none"></span>
                                <span class="ii glyphicon glyphicon-open" db-job="prod-add"></span>
                                <span class="ii glyphicon glyphicon-plus-sign" db-job="prod-plus"></span>
                                <span class="ii glyphicon glyphicon-minus-sign" db-job="prod-minus"></span>
                                <span class="ii glyphicon glyphicon-remove-circle" db-job="prod-remove"></span>
                            </span>
                            <span class="pull-left" style="font-weight:100" db-bind="Quality" db-job="rateing"><span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star"></span></span>
                        </span>
                    </span>
                </div>
            </div>
        </template>
    </descriptor>
